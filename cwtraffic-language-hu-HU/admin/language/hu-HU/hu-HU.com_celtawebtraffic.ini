;Geo Instructions
COM_CELTAWEBTRAFFIC_GEODB_STEPS="<span class="cw-slider"><h1>Geo Adatbázis</H1><p>Alább találod az utasításokat, hogyan telepísd a legegyszerübben a GeoLiteCity adatbázist.</p><ul class="cw-slider"><li><strong>Lépés 1: </strong>Előszőr kattints a <em>GeoLiteCity Adatbázis Feltöltése</em> gombra bal oldalon.</li><li><strong>Lépés 2: </strong>Csomagold ki az adatbázist az <em>Unzip</em> ikonra kattintva a felső jobb oldali menüben.</li><li><strong>Lépés 3: </strong>Most egy zöldes üzenetet kell látnod az információs sorban.</li><li><strong>Lépés 4: </strong>Amikor frissíteni akarod az adatbázist kövesd ugyanezt a folyamatot.</li></ul><p class="forum"><em>Megjegyzés:</em> Ha bármilyen problémába ütközöl az adatbázis feltöltése közben látogasd meg a fórumot válaszokért vagy alternatív lehetőségekért.</p></span>"
COM_CELTAWEBTRAFFIC_GEODB_GENERAL="<h4>Hogyan működik a Geo Helyszín</h4><p>CeltaWeb Traffic a <a target="_blank" href="http://dev.maxmind.com/geoip/geolite">MaxMind's</a> GeoLiteCity ingyenes adatbázisát használja, hogy meghatározza a látogatók földrajzi (Geo) helyzetét (ország illetve város). Ez az adatbázis sűrűn van frissítve, legalább egyszer egy hónapban. Miért ilyen sűrűn? Az IP címek kiosztása országokra állandóan változik az idővel, a kiegészítőnk megjelenésekor az adatbázis már nem is volt a legfrisebb.</p><H4>Mit fog ez befolyásolni?</h4><p>Ez azt okozhatja, hogy bizonyos IP címeket rossz földrajzi helyhez fog hozzárendelni. Rendszerességgel frissítve az adatbázist jobb ország illetve város pontosságot érhetsz el. <a target="_blank" href="http://dev.maxmind.com/geoip/geolite">MaxMind</a> egy 99.5%-os pontosságot ad az ingyenes GeoLiteCity adatbázisának, ezért ne felejsd el, hogy ez azt jelenti, hogy bizonyos Ip címek rosszul vannak bejelentve.</p><h4>Fel kell nekem telepítenem?</h4><p><strong>Nem, nem kell.</strong> A rendszer így is számolni fogja a látogatóidat, a különbség csak ott lesz, hogy nem fogod látni az <em>Ország</em> és <em>Város</em> információkat, melyek az IP címhez tartoznak.</p>"
COM_CELTAWEBTRAFFIC_GEODB_WARNING="<em>Megjegyzés:</em> Nem árt ha felhívod a látogatóid figyelmét a Jogi Nyilatkozatban vagy a Felhasználási Feltételben, hogy rögzíted az adataikat."

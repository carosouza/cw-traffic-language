COM_CWTRAFFIC_GEODB_GENERAL="<h4>Hogyan működik a Geo Helyszín</h4><p>CoalaWeb Traffic a <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/geoip/geolite"_QQ_">MaxMind's</a> GeoLiteCity ingyenes adatbázisát használja, hogy meghatározza a látogatók földrajzi (Geo) helyzetét (ország illetve város). Ez az adatbázis sűrűn van frissítve, legalább egyszer egy hónapban. Miért ilyen sűrűn? Az IP címek kiosztása országokra állandóan változik az idővel, a kiegészítőnk megjelenésekor az adatbázis már nem is volt a legfrisebb.</p><H4>Mit fog ez befolyásolni?</h4><p>Ez azt okozhatja, hogy bizonyos IP címeket rossz földrajzi helyhez fog hozzárendelni. Rendszerességgel frissítve az adatbázist jobb ország illetve város pontosságot érhetsz el. <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/geoip/geolite"_QQ_">MaxMind</a> egy 99.5%-os pontosságot ad az ingyenes GeoLiteCity adatbázisának, ezért ne felejsd el, hogy ez azt jelenti, hogy bizonyos Ip címek rosszul vannak bejelentve.</p><h4>Fel kell nekem telepítenem?</h4><p><strong>Nem, nem kell.</strong> A rendszer így is számolni fogja a látogatóidat, a különbség csak ott lesz, hogy nem fogod látni az <em>Ország</em> és <em>Város</em> információkat, melyek az IP címhez tartoznak.</p>"
COM_CWTRAFFIC_GEODB_WARNING="<em>Megjegyzés:</em> Nem árt ha felhívod a látogatóid figyelmét a Jogi Nyilatkozatban vagy a Felhasználási Feltételben, hogy rögzíted az adataikat."

COM_CWTRAFFIC_GEODB_STEPS="<h1>Geo Database</H1><h4>Easy Install</h4><p>Below are the instructions on how to get the GeoLiteCity database installed the <em>easy way</em>.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Step 1: </strong>First click the <em>Upload GeoLiteCity Database</em> button to the left.</li><li><strong>Step 2: </strong>Next unzip the database by clicking the <em>Unzip</em> icon in the top menu.</li><li><strong>Step 3: </strong>You should now have a green message at the top of the page.</li><li><strong>Step 4: </strong>When you want to update the database just follow the same procedure.</li></ul>"
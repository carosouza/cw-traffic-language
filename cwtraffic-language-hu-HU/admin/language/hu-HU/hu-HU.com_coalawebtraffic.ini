COM_CWTRAFFIC_GEODB_STEPS_MANUAL="<h4>Kézi telepítés</h4><p>Alább találhatod az útmutatót a GeoLiteCity adatbázis <em>kézi</em> telepítéséhez.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>1 Lépés: </strong>Legfrissebb  MaxMind <em>GeoLiteCity</em> adatbázis letöltése <a target="_QQ_"_blank"_QQ_" rel="_QQ_"nofollow"_QQ_" href="_QQ_"http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz"_QQ_">ITT</a>.</li><li><strong>2 Lépés: </strong>Csomagold ki az adatbázist és ez <em>fontos!</em> nevezd át erre: <em>geolitecity.dat</em></li><li><strong>3 Lépés: </strong> Tölsd fel a következő könyvtárba: <em>administrator/components/com_coalawebtraffic/assets/geoip</em></li><li><strong>4 Lépés: </strong>Amikor frissíteni akarod az adatbázist kövesd ugyanezeket a lépéseket.</li></ul>"


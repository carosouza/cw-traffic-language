COM_CELTAWEBTRAFFIC_GEODB_STEPS_MANUAL="<h4>Manual Install</h4><p>Hieronder staan ​​de aanwijzingen over hoe je de GeoLiteCity database handmatig kunt <em>installeren</em>.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Stap 1: </strong>Download de laatste MaxMind <em>GeoLiteCity</em> database <a target="_QQ_"_blank"_QQ_" rel="_QQ_"nofollow"_QQ_" href="_QQ_"http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz"_QQ_">HIER</a>.</li><li><strong>Stap 2: </strong>Pak de database uit en dit is <em>belangrijkt!</em> hernoem het naar <em>geolitecity.dat</em></li><li><strong>Stap 3: </strong> Vervolgens upload het naar <em>administrator/components/com_celtawebtraffic/assets/geoip</em> directory.</li><li><strong>Stap 4: </strong>Als je de database wil updaten, volgt dan dezelfde procedure.</li></ul>"

COM_CELTAWEBTRAFFIC_GEODB_STEPS="<span class="_QQ_"cw-slider"_QQ_"><h1>Geo Database</H1><p> Hieronder staan de instructies hoe je de GeoLiteCity database installeerd op een gemakkelijke manier.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Stap 1: </strong>Eerst click de <em>Upload GeoLiteCity Database</em> knop links.</li><li><strong>Stap 2: </strong>Vervolgens unzip je de database door op het icon te <em>Unzip</em> klikken in het rechter boven menu.</li><li><strong>Stap 3: </strong> je moet nu een boodschap in het groen bovenaan de pagina zien staan</li><li><strong>Stap 4: </strong> Als je de database wilt updaten volg gewoon dezelfde procedure </li></ul><p class="_QQ_"forum"_QQ_"><em>Note:</em> Als je problemen hebt met het updaten van de database controleer de docs van ons forum op antwoorden of alternatieve opties.</p></span>"
COM_CELTAWEBTRAFFIC_GEODB_GENERAL="<h4>Hoe Geo Location Works</h4><p>CeltaWeb Traffic gebruikt de gratis informatie <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/geoip/geolite"_QQ_">MaxMind's</a> GeoLiteCity database voor het bepalen van het land en de stad informatie van je bezoekers. Dit bestand wordt zeer regelmatig bijgewerkt, ongeveer een keer per maand. Waarom zo dikwijls ? IP-opdrachten naar de landen veranderen de hele tijd en in feite tegen de tijd dat we hem loslaten op onze uitbreiding, is het  database-bestand  waarschijnlijk al even verouderd.</p><H4> Wat zal dit voor gevolgen hebben </h4><p> Dit kan ertoe leiden dat sommige IP-adressen kunnen worden ge�dentificeerd als afkomstig van een verkeerde locatie. Het regelmatig  bijwerken van de bestanden zal de nauwkeurigheid van landen en steden veel beter te zien zijn.<a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/geoip/geolite"_QQ_">MaxMind</a> beweert een nauwkeurigheid van 99,5% voor de gratis GeoLiteCity database, dus houdt er rekening mee dat dit betekent dat sommige IP-adressen wellicht verkeerd worden gemeld.</p><h4>MOET ik het installeren?</h4><p><strong>Nee dat moet niet.</strong> Het systeem zal blijven rekenen en je  web verkeer op slaan in de ge�nstalleerde database, het enige verschil is dat je dat niet zal zien <em>Land</em> or <em>Stad</em> informatie gekoppeld met hun IP-adressen.</p>"
COM_CELTAWEBTRAFFIC_GEODB_WARNING="<em>Note:</em> Het is misschien een goed idee om uw bezoekers in uw privacybeleid of in de inhoud van de servicevoorwaarden op de hoogte te stellen dat je hun informatie verzamelen. "

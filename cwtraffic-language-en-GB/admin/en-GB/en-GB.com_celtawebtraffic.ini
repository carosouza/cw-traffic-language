COM_CWTRAFFIC_GEODB_STEPS="<h1>Geo Database</H1><h4>Easy Install</h4><p>Below are the instructions on how to get the GeoLiteCity database installed the <em>easy way</em>.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Step 1: </strong>First click the <em>Upload GeoLiteCity Database</em> button to the left.</li><li><strong>Step 2: </strong>Next unzip the database by clicking the <em>Unzip</em> icon in the top right menu.</li><li><strong>Step 3: </strong>You should now have a green message at the top of the page.</li><li><strong>Step 4: </strong>When you want to update the database just follow the same procedure.</li></ul>"
COM_CWTRAFFIC_GEODB_GENERAL="<h4>How Geo Location Works</h4><p>CoalaWeb Traffic uses the free <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/geoip/geolite"_QQ_">MaxMind's</a> GeoLiteCity database for determining the country and city information of your visitors. This file is updated very frequently, about once every month. Why so often? IP assignments to countries change all the time in fact by the time we release our extension, the database file is most likely already slighty out of date.</p><H4>What Will This Affect</h4><p>This could cause some IP addresses to be identified as coming from the wrong location. Updating the file regularly will give you much better country and city accuracy. <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/geoip/geolite"_QQ_">MaxMind</a> claims an accuracy of 99.5% for its free GeoLiteCity database so please bear in mind that this means that some IP addresses might be reported wrongly.</p><h4>Do I Have To Install It?</h4><p><strong>No you do not.</strong> The system will continue to count and store your website traffic with out the database installed the only difference is that you won't see <em>Country</em> or <em>City</em> information associated with their IP addresses.</p>"
COM_CWTRAFFIC_GEODB_WARNING="<em>Note:</em> It's a good idea to inform visitors in your privacy policy or terms of service that you are collecting their information."

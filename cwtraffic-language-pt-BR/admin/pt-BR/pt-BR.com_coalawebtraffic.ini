COM_CWTRAFFIC_GEODB_STEPS_MANUAL="<h4>Instalação Manual</h4><p>Abaixo estão as instruções sobre como obter o banco de dados instalado do GeoLiteCity de <em>forma manual</em>.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Passo 1: </strong>Baixe o último Banco de Dados MaxMind <em>GeoLiteCity</em> <a target="_QQ_"_blank"_QQ_" rel="_QQ_"nofollow"_QQ_" href="_QQ_"http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz"_QQ_">AQUI</a>.</li><li><strong>Passo 2: </strong>Descompacte o Banco de Dados e renomeá-lo para <em>geolitecity.dat</em>, isto é <em>importante!</em></li><li><strong>Passo 3: </strong> Então faça o upload dele para o diretório <em>administrator/components/(com_coalawebtraffic ou com_cwtraffic)/assets/geoip</em>, por exemplo, via FTP.</li><li><strong>Passo 4: </strong>Quando você quiser atualizar o Banco de Dados é só seguir o mesmo procedimento.</li></ul>"

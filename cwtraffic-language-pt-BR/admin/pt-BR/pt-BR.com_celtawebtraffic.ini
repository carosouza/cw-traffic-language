;Geo Instructions
COM_CELTAWEBTRAFFIC_GEODB_STEPS="<span class="cw-slider"><h1>Banco de Dados Geo</H1><p>Abaixo estão as instruções sobre como obter o banco de dados GeoLiteCity instalado de maneira fácil.</p><ul class="cw-slider"><li><strong>Passo 1: </strong>Primeiro clique no botão <em>Carregar Banco de Dados GeoLiteCity</em> à esquerda.</li><li><strong>Passo 2: </strong>Em seguida descompacte o banco de dados, clicando no ícone <em>Descompactar</em> no menu superior direito.</li><li><strong>Passo 3: </strong>Agora você deve ter uma mensagem verde na parte superior da página.</li><li><strong>Passo 4: </strong>Quando você quiser atualizar o banco de dados é só seguir o mesmo procedimento.</li></ul><p class="forum"><em>Nota:</em> Se você tiver quaisquer problemas para carregar o banco de dados, verifique os documentos e fórum de respostas ou opções alternativas.</p></span>"
COM_CELTAWEBTRAFFIC_GEODB_GENERAL="<h4>Como Funciona a Geo Localização</h4><p>CeltaWeb Traffic usa o banco de dados free GeoLiteCity de <a target="_blank" href="http://dev.maxmind.com/geoip/geolite">MaxMind</a> para determinar a informação do país e da cidade de seus visitantes. Este arquivo é atualizado freqüentemente, cerca de uma vez por mês. Por que tantas vezes? Atribuições IP para os países mudam o tempo todo, de fato, no momento em que lançamos nossa extensão, o arquivo de banco de dados é muito provável esteja desatualizado.</p><H4>O que isso afetará?</h4><p>Isso poderá causar que alguns endereços IP identificado como vindo do local errado. Atualizando o arquivo regularmente, lhe dará a você muito mais precisão no país e cidade. <a target="_blank" href="http://dev.maxmind.com/geoip/geolite">MaxMind</a> afirma uma precisão de 99.5% para este banco de dados free do GeoLiteCity, por isso, tenha em mente que isto significa que alguns endereços de IP podem ser relatados erroneamente.</p><h4>Eu tenho que instalá-lo?</h4><p><strong>Não, você não tem.</strong>O sistema irá continuar a contar e armazenar o seu site tráfego com o banco de dados instalado, a única diferença é que você não verá as informações de <em>País</em> ou <em>Cidade</em> associadas com o seus endereços de IP.</p>"
COM_CELTAWEBTRAFFIC_GEODB_WARNING="<em>Nota:</em> É uma boa idéia para informar os visitantes em sua política de privacidade e termos de serviço que você está coletando suas informações."
